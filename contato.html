<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contato Kall Shaguen">
    <meta name="keywords" content="contato, contact, ks, kall Shaguen, kall, Shaguen">
    <meta name="author" content="VGS">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="style/style_principal.css">
    <link rel="shortcut icon" href="imgs/siteIcon.png" type="image/x-icon">
    <script async src="https://kit.fontawesome.com/6fab5cabbb.js" crossorigin="anonymous"></script>
    <title>KS FASHION - CONTATO</title>
</head>
<body>
      <!-- configuracao do botao de scroll -->
      <!-- <a href="#" class="btnscroll"><span class="material-symbols-outlined arrow-up">arrow_upward</span></a> -->
      <!-- ativar botao caso necessario -->

      <!-- configuracao do menu (header - divs - h1 - p - nav - a)  -->
      <header class="menu">
          <div class="logo">
              <h1><strong>Kall Shaguen</strong></h1> 
              <p>Illustration & Design</p>
          </div>
          <nav class="clicaveis">
              <a href="index.html" target="_self">home</a>
              <a href="shop.html" target="_self">shop</a>
              <a href="news.html" target="_self">noticias</a>
              <a href="about.html" target="_self">sobre</a>
              <a href="contato.html" target="_self">contato</a>
          </nav>
          <img src="" alt="">
      </header>

      <!-- configuracao do main e formulario -->
      <main class="contact">
        <form class="formulario" action="#" method="post">
            <div class="containerTexto">
                <p>Fique a vontade para nos contar:</p>
            </div>
            <div class="containerNome">
                <input type="text" name="name" id="nome" placeholder=" Nome Completo" required>
            </div>
            <div class="containerEmail">
                <input type="email" name="email" id="email" placeholder="Nos informe o E-mail" required>
            </div>
            <div class="containerConte">
                <textarea name="informacoes" id="conte-nos" cols="40" rows="5" style="resize: none; padding: 5px;" placeholder="Conte-nos tudo!" required></textarea>
            </div>
            <div class="containerButtom">
                <input type="submit" name="enviar-submit" value="Enviar" class="btn">
            </div>
            </fieldset>
        </form>

        <!-- configuracao do campo endereco e informacoes no aba contato -->
        <div class="containerEndereco">
            <div class="infos">
                <h2>Infos:</h2>
            </div>

            <div class="containerInfosEHoras2">
                <div class="containerEmail">
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <div class="containerinfoEmail">
                    <p>Contato:<a href="#"> info@ks.com.br</a></p>
                </div>
            </div>
            
            <div class="containerInfosEHoras3">
                <div class="containerTelefone">
                    <span class="material-symbols-outlined">call</span>
                </div>
                <div class="containerInfoTelefone">
                    <p>(11) 98888-8888</p>
                </div>
            </div>

            <div class="containerInfosEHoras4">
                <div class="containerFigEndereco">
                    <span class="material-symbols-outlined">home</span>
                </div>
                <div class="containerInfoEndereco">
                    <address>
                        <p>Rua: Imaginarium N 555</p>
                    </address>
                </div>
            </div>

            <div class="containerInfosEHoras5">
                <div class="containerHorario">
                    <span class="material-symbols-outlined">schedule</span>
                </div>
                <div class="containerHorarioInfos">
                    <p>Das: 8:00hrs As 17:00hrs</p>
                </div>
            </div>
        </div>
      </main>

       <!-- configuracao do rodape (footer - p - a) -->
    <footer class="ft">
        <p>Copyright &copy;Kall Shaguen</p>
        <a href="#">Contact us: info@ks.com.br</a>
        <div class="redes">
            <a href="">
                <i class="fa-brands fa-facebook" style="color: #618cd6;"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-instagram" style="color: #d6771f;"></i>
            </a>
        </div>
    </footer>
</body>
</html>
